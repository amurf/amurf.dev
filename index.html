<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=, initial-scale=1.0" />
    <title>Ashley Murphy</title>
  </head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <body>
    <style>
      body {
        margin: 0;
      }

      h1, h2, h3 {
        font-family: "Bebas Neue", sans-serif;
        letter-spacing: 1px;
        margin-top: 0;
      }

      .front h1, .front h2, .front h3 {
        margin: 0;
      }

      body {
        font-family: "Montserrat", sans-serif;
      }

      ul {
        padding: 0;
        margin: 0;
        list-style-type: none;
      }

      a {
        color: #6d00f9;
      }

      a:hover {
        opacity: 0.7;
      }

      .skills {
        display: flex;
        text-align: right;
        flex-direction: column;
        justify-content: space-between;
        font-weight: 600;
      }

      button {
        font-family: "Bebas Neue", sans-serif;
        height: 32px;
      }

      .wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        height: calc(var(--vh, 1vh) * 100);
        perspective: 600px;
      }

      .card-layout {
        display: grid;
          grid-gap:2em;
      }

      .front {
        grid-template-columns: 1fr 20%;
      }

      .back {
        grid-template-columns: 1fr 1fr 10%;
      }

      .business-card-wrapper {
        display: flex;
        flex-direction: column;
        backface-visibility: hidden;
      }

      .card {
        perspective: 500px;
        max-width: 500px;
      }

      .content {
        cursor: pointer;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        border: 1px solid #9191913d;
        transition: transform 1.5s;
        transform-style: preserve-3d;
        height: 200px;
        position: relative;
        display: grid;
        grid-template-columns: 1fr;
        padding: 1em;
      }

      .card .content.is-flipped {
        transform: rotateY(180deg);
        transition: transform 1.5s;
      }

      .front,
      .back {
        background: white;
        backface-visibility: hidden;

        grid-row-start: 1;
        grid-column-start: 1;
      }

      .back {
        transform: rotateY(180deg);
      }

      .details {
        display: flex;
        flex-direction: column;
        justify-content:space-between;
      }

      .details a, .details p {
        margin: 0;
        padding: 0;
      }

      .details h1 {
        margin-top: 0;
        margin-bottom: 0;
        padding-bottom: 0;
      }

      .details h2 {
        margin-bottom: 0;
        margin-top: 0;
        padding-top: 0;
      }

      @media only screen and (max-width: 600px) {
        .card {
          transform: rotate(90deg);
          max-width: unset;
        }
        .content {
          width: 80vh;
        }
      }
    </style>

    <script lang="script/javascript">

      function resize() {
          // We execute the same script as before
          let vh = window.innerHeight * 0.01;
          document.documentElement.style.setProperty('--vh', `${vh}px`);
      }

      window.addEventListener('resize', resize);
      window.addEventListener('load', resize);

      ready(() => {
        document.querySelector(".content").addEventListener("click", flipCard);
      });


      function ready(fn) {
        if (document.readyState != 'loading'){
          fn();
        } else {
          document.addEventListener('DOMContentLoaded', fn);
        }
      }
      function flipCard(event) {

        // Don't flip if clicking links within card.
        // TODO: This should handle more tags, but for now this
        // is all we need.
        if (event.target.tagName == 'A') {
          return;
        }

        const card = document.querySelector(".card .content");
        card.classList.toggle("is-flipped");
      }
    </script>

    <div class="wrapper">
      <div class="card">
        <div class="content">
          <div class="front card-layout">
            <div class="details">
              <div>
                <h1>Ashley Murphy</h1>
                <h2>Web Developer</h2>
              </div>
              <div>
                <h3>Creating websites on the internet</h3>
              </div>
              <div>
                <p>irashp@gmail.com</p>
                <a href="https://github.com/amurf">https://github.com/amurf</a>
              </div>
            </div>

            <div class="skills">
              <button>Projects</button>
              <ul>
                <li>vue</li>
                <li>node</li>
              </ul>
            </div>
          </div>

          <div class="back card-layout">
            <div>
              <h1>Queue-R</h1>
              <a href="https://qr.amurf.dev">qr.amurf.dev</a>
              <p>Order tracking website via QR code using vue 3, node and mongo</p>
            </div>

            <div>
              <h1>PSX</h1>
              <a href="https://psx.amurf.dev">psx.amurf.dev</a>
              <p>An archive of PSX games, created using contentful and nuxtjs</p>
            </div>
            <button>Back</button>
          </div>
        </div>
      </div>
    </div>
    </div>
  </body>
</html>
